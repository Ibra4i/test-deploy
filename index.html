<!DOCTYPE html>
<html>
  <head>
    <title>Time Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1d3557" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 64px;
        background: radial-gradient(circle at top, #1d3557, #0b1220 70%);
        color: #f1faee;
      }

      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 24px;
        background: rgba(13, 18, 32, 0.95);
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      .nav a {
        color: #f1faee;
        text-decoration: none;
        font-weight: 600;
      }

      .nav-links {
        display: flex;
        gap: 14px;
        font-size: 14px;
      }

      .nav-links a {
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.12);
      }

      .card {
        text-align: center;
        padding: 40px 48px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(10px);
      }

      h1 {
        margin: 0 0 16px;
        font-size: 28px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      #clock {
        font-size: 48px;
        font-weight: 600;
        letter-spacing: 2px;
      }

      #date {
        margin-top: 8px;
        font-size: 16px;
        opacity: 0.8;
      }

      #install-btn {
        margin-top: 20px;
        padding: 12px 22px;
        border: none;
        border-radius: 999px;
        background: #f1faee;
        color: #0b1220;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      #install-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      }

      #install-hint {
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>Time App</h1>
    <nav class="nav">
      <a href="index.html">Time App</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="fitness.html">Fitness</a>
      </div>
    </nav>

    <div class="card">
      <h1>Current Time</h1>
      <div id="clock">--:--:--</div>
      <div id="date">Loading date...</div>
      <button id="install-btn" hidden>Install App</button>
      <div id="install-hint" hidden>Use your browser menu to add to home screen.</div>
      <div style="margin-top: 16px; font-size: 14px;">
        <a href="fitness.html" style="color: #a8dadc; text-decoration: none;">Open Fitness Workout Page â†’</a>
      </div>
    </div>

    <script>
      const clockEl = document.getElementById("clock");
      const dateEl = document.getElementById("date");

      const updateTime = () => {
        const now = new Date();
        clockEl.textContent = now.toLocaleTimeString(undefined, {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
        dateEl.textContent = now.toLocaleDateString(undefined, {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      };

      updateTime();
      setInterval(updateTime, 1000);

      let deferredPrompt;
      const installBtn = document.getElementById("install-btn");
      const installHint = document.getElementById("install-hint");

      window.addEventListener("beforeinstallprompt", (event) => {
        event.preventDefault();
        deferredPrompt = event;
        installBtn.hidden = false;
      });

      installBtn.addEventListener("click", async () => {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
        installBtn.hidden = true;
      });

      window.addEventListener("appinstalled", () => {
        installBtn.hidden = true;
      });

      if (window.matchMedia("(display-mode: standalone)").matches) {
        installBtn.hidden = true;
      }

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js");
        });
      }

      const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
      const isStandalone = window.navigator.standalone === true;
      if (isIOS && !isStandalone) {
        installHint.hidden = false;
      }
    </script>
  </body>
</html>
