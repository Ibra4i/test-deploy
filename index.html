<!DOCTYPE html>
<html>
  <head>
    <title>Time Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1d3557, #0b1220 70%);
        color: #f1faee;
      }

      .card {
        text-align: center;
        padding: 40px 48px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(10px);
      }

      h1 {
        margin: 0 0 16px;
        font-size: 28px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      #clock {
        font-size: 48px;
        font-weight: 600;
        letter-spacing: 2px;
      }

      #date {
        margin-top: 8px;
        font-size: 16px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Current Time</h1>
      <div id="clock">--:--:--</div>
      <div id="date">Loading date...</div>
    </div>

    <script>
      const clockEl = document.getElementById("clock");
      const dateEl = document.getElementById("date");

      const updateTime = () => {
        const now = new Date();
        clockEl.textContent = now.toLocaleTimeString(undefined, {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
        dateEl.textContent = now.toLocaleDateString(undefined, {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      };

      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
